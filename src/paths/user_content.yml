post:
  summary: Publish content for the user.
  description: On successful completion of this request, the response contents
    a pre signed url in which the user needs to upload the content. On successful
    completion of document update, it's responsibility of the document uploading
    server to notify the application server that the content has been uploaded.
  operationId: create-user-content
  tags:
    - User
  security:
    - BearerAuth: []
  responses:
    200:
      description: Contents the generated pre signed URL, on which the client
        has to upload the content.
      content:
        application/json:
          schema:
            $ref: ../dto/ResponsePreSignedURL.yml
    400:
      description: Invalid parameters for getting presigned URL.
