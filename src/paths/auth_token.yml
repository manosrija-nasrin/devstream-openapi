post:
  summary: Creates an authentication token.
  description: This endpoint is used to refresh the authentication token given
    the refresh token of the user. Without refresh token, this endpoint will
    not create a new authentication token. For getting an authentication token
    without refresh token, try [logging in](/auth/login).
  operationId: create-auth-token
  tags:
    - Auth
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../dto/RequestRefreshToken.yml
  responses:
    200:
      description: Token refreshed successfully.
      content:
        application/json:
          schema:
            $ref: ../dto/ResponseRefreshToken.yml
    400:
      description: Bad Request. The refresh token is missing or invalid.
      content:
        application/json:
          schema:
            $ref: ../dto/ResponseProblem.yml
    401:
      description: Unauthorized. The provided refresh token is expired or revoked.
      content:
        application/json:
          schema:
            $ref: ../dto/ResponseProblem.yml
    403:
      description: Forbidden. The request is not authorized (e.g., due to account restrictions).
      content:
        application/json:
          schema:
            $ref: ../dto/ResponseProblem.yml
    404:
      description: Not Found. The resource associated with the refresh token could not be found (unlikely, but possible).
      content:
        application/json:
          schema:
            $ref: ../dto/ResponseProblem.yml
